app:
  name: KotobaTranscriber
  version: 1.0.0
  language: ja
model:
  whisper:
    name: kotoba-tech/kotoba-whisper-v2.2-small
    device: cpu
    chunk_length_s: 15
    language: ja
    task: transcribe
    return_timestamps: true
  faster_whisper:
    model_size: base
    compute_type: auto
    beam_size: 5
  whisper_v3:
    enabled: false
    name: openai/whisper-large-v3
    turbo: false
  distilled_whisper:
    enabled: false
    name: distil-whisper/distil-large-v3
audio:
  preprocessing:
    enabled: false
    noise_reduction: false
    normalize: false
    remove_silence: false
  ffmpeg:
    path: ''
    auto_configure: true
vocabulary:
  enabled: false
  file: custom_vocabulary.json
realtime:
  sample_rate: 16000
  buffer_duration: 3.0
  vad:
    enabled: true
    threshold: 0.01
formatting:
  remove_fillers: true
  add_punctuation: true
  format_paragraphs: true
  sentences_per_paragraph: 3
error_handling:
  max_retries: 3
  retry_delay: 1.0
  max_consecutive_errors: 5
logging:
  level: INFO
  format: text
  file: logs/app.log
performance:
  thread_pool_size: 4
  memory_limit_mb: 4096
output:
  default_format: txt
  save_directory: results
export:
  default_formats:
  - txt
  - srt
  merge_short_segments: true
  min_segment_duration: 1.0
  max_chars_per_segment: 40
  split_long_segments: true
api:
  anthropic:
    enabled: false
    api_key: ''
    model: claude-3-5-sonnet-20241022
    temperature: 0.3
    max_tokens: 4096
  openai:
    enabled: false
    api_key: ''
    model: gpt-4
    temperature: 0.3
    max_tokens: 4096
  hybrid:
    enabled: true
    use_api_for_long_text: true
    long_text_threshold: 500
batch:
  enhanced_mode: true
  enable_checkpoint: true
  checkpoint_interval: 10
  auto_adjust_workers: true
  max_workers: 4
  memory_limit_mb: 4096
ui:
  dark_mode: false
  compact_mode: true
  show_realtime_tab: true
  show_export_options: true
construction_vocabulary:
  enabled: true
  file: data/construction_dictionary.json
  categories:
  - standard_labor
  - construction_law
  - cost_management
  - agec_specific
meeting_mode:
  enabled: true
  auto_split_duration: 1800
  speaker_detection:
    enabled: true
    min_speakers: 2
    max_speakers: 10
  auto_save:
    enabled: true
    interval: 300
